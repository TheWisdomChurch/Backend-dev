version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wisdom_church_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: OgbaPeter@1996  # ðŸ”¥ CHANGE: Use actual password
      POSTGRES_DB: wisdom_church_db      # ðŸ”¥ CHANGE: Match your .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./script/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wisdom_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wisdom_church_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - wisdom_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: wisdom_church_api
    ports:
      - "8080:8080"
    env_file:  # ðŸ”¥ ADD THIS: Load .env file
      - .env
    environment:
      # These will be loaded from .env automatically
      DB_HOST: postgres  # ðŸ”¥ CHANGE: Use service name, not localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: OgbaPeter@1996
      DB_NAME: wisdom_church_db
      DB_SSLMODE: disable
      PORT: 8080
      REDIS_URL: redis://redis:6379
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wisdom_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  wisdom_network:
    driver: bridge